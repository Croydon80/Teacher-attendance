<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance & Payment Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    nav { margin-bottom: 20px; }
    nav button { margin-right: 10px; }
    .tab { display: none; }
    .active { display: block; }
  </style>
</head>
<body>
  <h1>Attendance & Payment Tracker</h1>
  
  <nav>
    <button onclick="showTab('attendance')">Attendance</button>
    <button onclick="showTab('payments')">Payments</button>
  </nav>
  
  <!-- Attendance Tab -->
  <div id="attendance" class="tab active">
    <h2>Attendance</h2>
    <input type="date" id="attendanceDate">
    <button onclick="addAttendance()">Add Attendance</button>
    <ul id="attendanceList"></ul>
  </div>
  
  <!-- Payments Tab -->
  <div id="payments" class="tab">
    <h2>Payments</h2>
    <input type="date" id="paymentDate">
    <input type="number" id="paymentAmount" placeholder="Amount">
    <button onclick="addPayment()">Add Payment</button>
    <ul id="paymentList"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDIKWRg3PAOPygzn6P6AhSE0UC2JunuAQU",
  authDomain: "katelynstutorattendance.firebaseapp.com",
  projectId: "katelynstutorattendance",
  storageBucket: "katelynstutorattendance.firebasestorage.app",
  messagingSenderId: "797372136817",
  appId: "1:797372136817:web:5b625bbda6520599918ad0",
  measurementId: "G-XBKNZM086K"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
    

    // --- Tab switching ---
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // --- Attendance ---
    async function addAttendance() {
      const date = document.getElementById('attendanceDate').value;
      if (!date) return alert("Please select a date");
      await db.collection("attendance").add({ date });
      loadAttendance();
    }

    async function loadAttendance() {
      const list = document.getElementById('attendanceList');
      list.innerHTML = "";
      const snapshot = await db.collection("attendance").orderBy("date").get();
      snapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = doc.data().date + " (âˆ’$40)";
        list.appendChild(li);
      });
    }

    // --- Payments ---
    async function addPayment() {
      const date = document.getElementById('paymentDate').value;
      const amount = parseFloat(document.getElementById('paymentAmount').value);
      if (!date || !amount) return alert("Enter date and amount");
      await db.collection("payments").add({ date, amount });
      loadPayments();
    }

    async function loadPayments() {
      const list = document.getElementById('paymentList');
      list.innerHTML = "";
      const snapshot = await db.collection("payments").orderBy("date").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = data.date + ": $" + data.amount;
        list.appendChild(li);
      });
    }

    // --- Initial load ---
    loadAttendance();
    loadPayments();
  </script>
</body>
</html>
